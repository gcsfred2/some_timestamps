<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Player Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #redButton {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #redButton:hover {
            background-color: #cc0000;
        }
        
        #whiteButton {
            background-color: #ffffff;
            color: black;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        #whiteButton:hover {
            background-color: #f0f0f0;
        }
        
        #downloadButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        #downloadButton:hover {
            background-color: #45a049;
        }
        
        .log-label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        #logText {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f8f8;
            resize: none;
            font-family: monospace;
            overflow-y: auto;
        }
        
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="niceSave" name="saveType" value="Goal">
                <label for="niceSave">Goal</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="excellentSave" name="saveType" value="Assist">
                <label for="excellentSave">Assist</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="audacious" name="saveType" value="Dribble">
                <label for="audacious">Dribble</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="footwork" name="saveType" value="Determination">
                <label for="footwork">Determination</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="penalty" name="saveType" value="Defence">
                <label for="penalty">Defence</label>
            </div>
            <br/>
            <div class="checkbox-item">
                <input type="checkbox" id="Speed" name="saveType" value="Speed">
                <label for="Speed">Speed</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="Precision" name="saveType" value="Precision">
                <label for="Precision">Precision</label>
            </div>
        </div>
        
        <button id="redButton">Log Save</button>
        <button id="whiteButton">Clear Log</button>
        <button id="downloadButton">Download Log</button>
    </div>
    
    <div class="log-label">Game Log:</div>
    <textarea id="logText" readonly></textarea>
    
    <div id="copyNotification" class="copy-notification">Text copied to clipboard!</div>
    
    <script>
        const redButton = document.getElementById('redButton');
        const whiteButton = document.getElementById('whiteButton');
        const downloadButton = document.getElementById('downloadButton');
        const logText = document.getElementById('logText');
        const copyNotification = document.getElementById('copyNotification');
        const checkboxes = document.querySelectorAll('input[name="saveType"]');
        
        // Add save entry when red button is clicked
        redButton.addEventListener('click', () => {
            const now = new Date();
            const timestamp = now.toISOString().replace('T', ' ').substring(0, 19);
            
            // Get selected checkbox values
            const selected = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selected.push(checkbox.value);
                }
            });
            
            // Create log entry
            const saveTypes = selected.length > 0 ? selected.join(', ') : ' - ';
            const logEntry = `${timestamp} - ${saveTypes}`;
            
            if (logText.value) {
                logText.value += '\n' + logEntry;
            } else {
                logText.value = logEntry;
            }
            
            // Auto-scroll to bottom
            logText.scrollTop = logText.scrollHeight;
            
            // Uncheck all checkboxes after logging
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        });
        
        // Clear log when white button is clicked
        whiteButton.addEventListener('click', () => {
            logText.value = '';
        });
        
        // Download log file
        downloadButton.addEventListener('click', () => {
            if (!logText.value) {
                alert("Log is empty!");
                return;
            }
            
            const blob = new Blob([logText.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `saves-log-${new Date().toISOString().substring(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // Copy to clipboard on long press
        let pressTimer;
        
        logText.addEventListener('mousedown', (e) => {
            pressTimer = setTimeout(() => {
                copyToClipboard();
            }, 1000); // 1 second long press
        });
        
        logText.addEventListener('mouseup', () => {
            clearTimeout(pressTimer);
        });
        
        logText.addEventListener('mouseleave', () => {
            clearTimeout(pressTimer);
        });
        
        // Also support touch devices
        logText.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => {
                copyToClipboard();
                e.preventDefault(); // Prevent context menu on mobile
            }, 1000);
        });
        
        logText.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
        });
        
        function copyToClipboard() {
            if (!logText.value) return;
            
            navigator.clipboard.writeText(logText.value)
                .then(() => {
                    // Show notification
                    copyNotification.classList.add('show');
                    setTimeout(() => {
                        copyNotification.classList.remove('show');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        }
    </script>
</body>
</html>
